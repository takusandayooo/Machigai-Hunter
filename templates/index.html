<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像アップロード</title>
    <style>
        /* 全体のベーススタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
            color: #333;
        }

        /* フォームを中央に配置するためのコンテナ */
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* フォーム内部のタイトル */
        .form-title {
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #666;
        }

        /* ラベルとファイル選択のスタイル */
        .file-input {
            margin-bottom: 15px;
        }

        .file-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .file-input input[type="file"] {
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        /* 送信ボタンのスタイル */
        .submit-btn {
            display: inline-block;
            width: 100%;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* 余白を統一するための調整 */
        .spacer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>画像アップロード</h1>
    <div class="form-container">
        <div class="form-title">アップロードしたい画像を選択してください</div>
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="file-input">
                <label for="img1">画像1</label>
                <input id="img1" type="file" name="img_name" accept="image/*" multiple>
            </div>
            <div class="file-input">
                <label for="img2">画像2</label>
                <input id="img2" type="file" name="img_name" accept="image/*" multiple>
            </div>
            <div class="spacer">
                <button type="submit" class="submit-btn" name="confirm">実行</button>
            </div>
        </form>
    </div>
</body>
</html>
